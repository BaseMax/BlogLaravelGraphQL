extend type Query {
    posts: [Post!]! @paginate
    post(id: ID! @eq): Post @find
    search(key: String!): [Post]!
    popularPosts: [Post]! 
    myPosts: [Post]! @guard
    postsByLike(likes: Int! @eq): [Post] @find
    countOfPosts: Int!
}

extend type Mutation {
    createPost(
        title: String!,
        content: String!,
        category: Int!,
        ): Post! @guard
}